language: ruby

matrix:
  include:
    - rvm: 2.1.0
    - rvm: 2.2.0
    - rvm: 2.3.0
    - rvm: jruby-9.0.4.0
      jdk: oraclejdk8
  allow_failures:
    - rvm: ruby-head
sudo: false
addons:
  apt:
    packages:
    - libpcre3
    - libpcre3-dev
before_install:
  - gem install bundler
before_script: export JRUBY_OPTS="--server -J-Xss1024k -J-Xmx652m -J-XX:+UseConcMarkSweepGC"

